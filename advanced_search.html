<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <link rel="stylesheet" href="./css/styles.css">
      <title>Google_project</title>     
    </head>
    <body>
      <!--Header-->
      <div class="header">
        <div class="header_list">
          <ul>
            <li class="header_list_item">
              <a class="header_list_link" href="index.html">Google search</a>
            </li>
          </ul>   
        </div>
      </div>
      <!--Search-->
      <div class="appbar">
        <label>Advanced search</label>
      </div>
      <div class="appbar_line"></div>
      <div class="search_container">
        <form action="http://www.google.ee/search" method="GET">
          <div class="search_option_header1">
            <div class="search_option_header2">
              <div class="search_option_header3">
                <div class="search_option_header4">
                  <span>Find pages</span>
                </div>
                
              </div>
              <div class="search_option_header5"></div>
              <div class="search_option_header6">
                <div class="search_option_header7">How it works in organic search</div>                
              </div>
            </div>
          </div>
          <div class="search_option1">
            <div class="search_option2">
              <div class="search_option3">
                <div class="search_option4">
                  <label for="xX4UFf">with words:</label>
                </div>
              </div>
              <div class="search_option5">
                <div class="search_option6">
                  <input name="as_q" class="search_input1" type="text">
                </div>
              </div>
              <div class="search_option7">
                <div class="search_option8">
                  Enter keywords:  
                  <span class="search_option9">Sahaidachny Petro</span>
                </div>
              </div>
            </div>
            <div class="search_option2">
              <div class="search_option3">
                <div class="search_option4">
                  <label for="xX4UFf">with phrase:</label>
                </div>
              </div>
              <div class="search_option5">
                <div class="search_option6">
                  <input name="as_q" class="search_input1" type="text">
                </div>
              </div>
              <div class="search_option7">
                <div class="search_option8">
                  Enclose the phrase in quotation marks:  
                  <span class="search_option9">"book Sahaidachny"</span>
                </div>
              </div>
            </div>
            <div class="search_option2">
              <div class="search_option3">
                <div class="search_option4">
                  <label for="xX4UFf">with any of these words:</label>
                </div>
              </div>
              <div class="search_option5">
                <div class="search_option6">
                  <input name="as_q" class="search_input1" type="text">
                </div>
              </div>
              <div class="search_option7">
                <div class="search_option8">
                  Insert an 
                  <span class="search_option9">OR </span>
                  operator between the words:  
                  <span class="search_option9">man OR steamboat</span>
                </div>
              </div>
            </div>
            <div class="search_option2">
              <div class="search_option3">
                <div class="search_option4">
                  <label for="xX4UFf">without words:</label>
                </div>
              </div>
              <div class="search_option5">
                <div class="search_option6">
                  <input name="as_q" class="search_input1" type="text">
                </div>
              </div>
              <div class="search_option7">
                <div class="search_option8">
                  Put a minus sign before the words:
                  <br>  
                  <span class="search_option9">-steamboat, - "book about the steamboat"</span>
                </div>
              </div>
            </div>
            <div class="search_option2">
              <div class="search_option3">
                <div class="search_option4"></div>
              </div>
              <div class="search_option5" style="text-align:right">
                <input id="CIGjud" name="tbs" type="hidden" value="">
                <input class="advanced_buttom" value="Sourch" type="submit">
              </div>
              <div class="search_option7">
                <div class="search_option8"></div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE-edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
      <link rel="stylesheet" href="./css/styles.css">
      <title>Google_project</title>     
    </head>
    <body>
      <!--Header-->
      <div class="header">
        <div class="header_list">
          <ul>
            <li class="header_list_item">
              <a class="header_list_link" href="images_search.html">Images</a>
            </li>
            <li class="header_list_item">
              <a class="header_list_link" href="advanced_search.html">Advanced search</a>
            </li>
          </ul>   
        </div>
      </div>
      <!--Logo-->
      <div class="logo_container">
        <div class="logo">
          <img class="img_logo" src="./img/Google.png" alt="google_logo">
        </div>
      </div>
      <!--Search-->
      <div class="search_container1">
        <form action="https://google.com/search" autocomplete="off" method="GET" role="search">
          <div class="search_container2">
            <div class="search_container3">
              <div class="search_container4">
                <div class="search_image1">
                  <div class="search_image2">
                    <span class="search_image3">
                      <img class="search_img" src="./img/magnifier.png" alt="magnifier">
                    </span>
                  </div>
                </div>
                <div class="search_field1">
                  <div class="search_field2"></div>
                  <input class="search_field3" type="text" name="q" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autofocus role="combobox">
                </div>
              </div>
            </div>
            <div class="search_buttoms">
              <center>
                <input class="buttom" type="submit" value="Google search">
                <input class="buttom" type="submit" value="Мне повезёт!" name="btnI" jsaction="trigger.kWlxhc">  
              </center> 
          </div>
          </div>
        </form>
      </div>
    </body>
</html>
